<!doctype html>
<html lang="en">
<head>
    <title>Paper Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <meta name="author" content="Paper Finder Team">

    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <script defer src="../js/index.js"></script>
</head>

<body onload="onload();">
    <div class="wrapper">
        <div id="header">
            <h1>
                <span id="book">📖</span>
                Paper<br id="header-breaker"> Finder
                <span id="book2">📖</span>
                <span id="glass">🔍</span>
            </h1>
        </div>

        <form onsubmit="search(); return false;">
            <div id="form-wrapper">
                <select name="subject" id="subjects"></select>
                <input type="search" name="question" id="question" placeholder="Enter your question">
            </div>
            
            <input type="button" id="button" onclick="search()" value="Find my answer">
        </form>

        <p id="result"></p>

        <div>
            <a id="qpl"><button>QPL</button></a>
            <a id="msl"><button>MSL</button></a>
        </div>
    </div>

    <footer>
        &copy; <a href="https://github.com/cents02">cents02</a>, <a href="https://github.com/frogstair">frogstair</a>, <a href="https://github.com/danielpancake">danielpancake</a> 2020
        <br>
        <b><a href="https://discord.gg/9HrSJ2Q">Find us on discord</a></b>
    </footer>
</body>

</html>
