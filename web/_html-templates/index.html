<!DOCTYPE html>
<html>
    <head>
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <h1>Paper Finder v3</h1>
        <form action="/finder" method="GET">
            <select name="subject" id="subjects">
                {{range .subjects}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
            </select>
            <input type="text" name="question" id="question" placeholder="Enter your question">
            <input type="button" onclick="search()" value = "Find my answer">
        </form>
    </body>
</html>
